<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <h1>Login</h1>
            <p>Digite Usuário e Senha para entrar no sistema</p>
        </div>
        <div class="login-right">
            <h1>🔐 Login</h1>
            <p>Seja bem-vindo(a) novamente!<br> Faça seu login para acessar sua conta!</p>
            
            <form method="post" action="/login">
                <label>Nome:</label>
                <input type="name" name="nome" placeholder="Digite seu nome" required>

                <label>Email:</label>
                <input type="email" name="email" placeholder="Digite seu e-mail" required>
                
                <label>Senha:</label>
                <input type="password" name="senha" placeholder="Digite sua senha" maxlength="20" minlength="6" required><br><br>
                <a href="/recuperacao" class="esc">Esqueci minha senha</a><br><br>

                <p>Não tem uma conta? <br> <strong>Crie uma agora mesmo!</strong></p>
                <button class="btn-cad" type="button" onclick="window.location.href='/Cadastre-se'">Cadastrar</button>
                
                <input type="submit" value="Entrar" class="btn">
            </form>
        </div>
    </div>
</body>
</html>
